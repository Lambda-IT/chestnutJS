<ng-container *ngFor="let item of model.models">
  <mat-card style="width: 300px; display: inline-block; margin: 20px">
      <mat-card-title><a href="">{{item.name}}</a></mat-card-title>
      <mat-card-subtitle>
        67 Items
      </mat-card-subtitle>
      <mat-card-actions>
        <a mat-button href="" target="_blank">
            <mat-icon>add_circle</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
</ng-container>
