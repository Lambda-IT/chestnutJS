<ng-container *ngIf="model$ | async; let model">

    <a class="nav-back" mat-button color="primary" [routerLink]="['..']">
        <mat-icon>navigate_before</mat-icon>Back to Todos</a>

    <mat-card class="model-card__item">
        <mat-card-title class="model-card__item_title">
            {{ modelName }}
        </mat-card-title>
        <mat-card-subtitle>
            <form [formGroup]="form" (ngSubmit)="submit(model.state)">
                <formly-form [form]="form" [fields]="fields" [model]="model.state">
                    <button mat-raised-button color="primary" type="submit">Save changes</button>
                    <button style="margin-left: 5px" mat-raised-button color="accent" (click)="reset$.emit()">Reset changes</button>
                </formly-form>
            </form>
        </mat-card-subtitle>

    </mat-card>
</ng-container>
