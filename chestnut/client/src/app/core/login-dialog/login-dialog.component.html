<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="data.username">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onCloseClick()">Close</button> -->
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Sign In</button>
</div>
