<mat-toolbar color="primary">
    <app-layout-container>
        <a [routerLink]="'/'" class="branding">
            <span class="branding__icon">
                <img src="assets/img/535chestnut_100849.png" height="40px" />
                <!-- <mat-icon>mood</mat-icon> TODO: svg icon -->
            </span>

            <span class="branding__name">ChestnutJS</span>
        </a>

        <span class="toolbar_navitems__navitem">
            <button
                mat-button
                class="nav-button"
                *ngFor="let item of navigation"
                [routerLink]="[item.link]"
                routerLinkActive="active"
            >
                {{ item.label }}
            </button>
        </span>

        <button mat-button class="toolbar__sign-in-button" *ngIf="!model.isAuthenticated" [routerLink]="['../login']">
            Sign in
        </button>

        <button
            *ngIf="model.isAuthenticated"
            mat-icon-button
            [matMenuTriggerFor]="toolbarUserMenu"
            matTooltip="Logged in as: {{ model.userInfo.getOrElse().username }}"
        >
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
            <button mat-menu-item (click)="logoutClicked.emit()">
                <mat-icon>power_off</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>

        <!-- <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
    </button> -->

        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
    </mat-menu> -->
    </app-layout-container>
</mat-toolbar>
